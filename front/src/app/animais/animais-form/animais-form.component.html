<header class="header">
  <h1>Cadastro de Animais</h1>
  <p>{{ editMode ? 'Atualizar Animal' : 'Cadastrar Novo Animal' }}</p>
</header>

<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="animal-form">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input [(ngModel)]="animal.nome" name="nome" id="nome" required />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea [(ngModel)]="animal.descricao" name="descricao" id="descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" [(ngModel)]="animal.dataNascimento" name="dataNascimento" id="dataNascimento" />
    </div>

    <div class="form-group">
      <label for="especie">Espécie</label>
      <input [(ngModel)]="animal.especie" name="especie" id="especie" required />
    </div>

    <div class="form-group">
      <label for="habitat">Habitat</label>
      <input [(ngModel)]="animal.habitat" name="habitat" id="habitat" />
    </div>

    <div class="form-group">
      <label for="paisOrigem">País de Origem</label>
      <input [(ngModel)]="animal.paisOrigem" name="paisOrigem" id="paisOrigem" />
    </div>

    <button type="submit" class="btn-submit">
      {{ editMode ? 'Atualizar' : 'Cadastrar' }}
    </button>
  </form>

  <div *ngIf="mensagemSucesso" class="alert success">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="alert error">{{ mensagemErro }}</div>
</div>

<footer class="footer">
  <p>Desafio Estágio Dev - CIEE/PR © 2025</p>
</footer>
